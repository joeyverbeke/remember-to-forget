<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remember to forget.</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>remember to forget.</h1>
        </div>
        <div class="upload-container" id="upload-container">
            <button id="upload-btn">find memories.</button>
        </div>
        <div class="upload-modal" id="upload-modal">
            <div class="upload-content">
                <div class="upload-area" id="upload-area">
                    <p class="upload-text">you can only create memories once.</p>
                    <div class="upload-icon">+</div>
                    <div class="preview-grid" id="preview-grid"></div>
                    <input type="file" id="file-input" multiple accept="image/*" style="display: none">
                </div>
            </div>
        </div>
        <div id="photo-grid"></div>
        <div class="controls">
            <button id="reset-btn">reset.</button>
        </div>
        
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <img id="modal-img">
                <div class="info">Views: <span id="view-count">0</span></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/db.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
